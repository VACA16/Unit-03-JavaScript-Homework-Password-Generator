<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<br>

<header>
    <div class="d-flex justify-content-center">
        <h1>Password Generator</h1>
    </div>
</header>

<br>

<body>
    <div class="wrapper">
        <div class="container">
            <!-- container -->
            <div class="row">
                <div class="col-md-12">
                    <div class="GP">
                        <!-- First row in container -->
                        <div class="row">
                            <div class="col-md-12">
                                <br>
                                <h1>Generate a Password</h1>
                                <br>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="PW">
                        <!-- Second Row in container -->
                        <div class="row">
                            <div class="col-md-12">
                                <br>
                                <div class="d-flex justify-content-center">
                                    <!-- Display -->
                                    <input type="text" id="display">
                                </div>
                                <br>
                                <!-- Third row in container -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="d-flex justify-content-center">
                                            <!-- Slider to select length of password -->
                                            <input type="range" min="8" max="128" name="slider" id="slider">
                                        </div>
                                    </div>
                                </div>
                                <!-- Forth row in container -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="d-flex justify-content-center">
                                            <!-- Shows length value -->
                                            <div id="length"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="buttons">
                        <!-- Fifth row in container -->
                        <div class="row">
                            <div class="col-md-12">
                                <br>
                                <div class="d-flex justify-content-around">
                                    <!-- buttons -->
                                    <button onclick="gen()" class="btn btn-danger btn-lg">Generate Password</button>
                                    <button onclick="copy()" class="btn btn-secondary btn-lg">Copy To ClipBoard</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
